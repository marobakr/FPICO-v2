<div class="my-5">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
    @for (data of features; track data.id) {
    <div class="md:col-span-1">
      <div class="bg-[#2b2b2b] rounded-lg p-4 h-full">
        <img
          loading="lazy"
          class="mb-2"
          [src]="'https://fpico.org/fipcoapi/features/' + data.icon_image"
          [alt]="data.en_title | translate"
        />
        <p class="my-3 text-white">
          @if (isRTL) {
          {{ data.ar_title }}
          } @else {
          {{ data.en_title }}
          }
        </p>
        <p class="m-0 text-lighter text-[13px]">
          @if (isRTL) {
          {{ data.ar_text }}
          }@else {
          {{ data.en_text }}
          }
        </p>
      </div>
    </div>
    }
  </div>
</div>
