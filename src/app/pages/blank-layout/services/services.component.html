@if (allServicesData) {
<section class="text-capitalize my-5">
  <h1 class="d-none">FIPCO OUR SERVICES</h1>
  <div class="container text-white">
    <!-- section and title -->
    <div class="row justify-content-center">
      <div class="col-12 row align-items-center">
        <app-pages-header
          [title]="'Pages.services.title'"
          [title02]="'Pages.services.title02'"
          [desc01]="'Pages.services.title-desc01'"
          [desc02]="'Pages.services.title-desc02'"
        ></app-pages-header>
      </div>

      <!-- Home Main Image -->
      <div class="col-12">
        <div class="my-5">
          <img
            loading="lazy"
            class="w-100 banner-animation"
            src="/images/services/page/main_image.webp"
            alt="FPICO"
          />
        </div>
      </div>
    </div>

    <!-- Second Section -->
    <div class="row">
      <!-- section Text -->
      <div class="col-md-7 flex justify-content-center align-items-center">
        <div>
          <h3
            class="text-lighter fs-15 lh-lg mb-3"
            [innerHTML]="
              'Pages.services.second-section.first-text' | translate | safeHtml
            "
          ></h3>
          <p class="text-lighter fs-15 lh-lg">
            {{ "Pages.services.second-section.second-text" | translate }}
          </p>
        </div>
      </div>

      <!-- section Image -->
      <div class="col-md-5">
        <div>
          <figure class="image_border p-2">
            <img
              loading="lazy"
              src="/images/services/page/second_image.webp"
              class="w-100"
              alt="FPICO"
            />
          </figure>
        </div>
      </div>
    </div>

    <div class="row g-4 my-5">
      @for (slider of allServicesData.services; track slider.id) {
      <div class="col-md-6 col-lg-3 rounded-2 mb-4">
        <div class="h-100">
          <figure
            style="height: 250px"
            class="images_carousel border-radius-10 card bg-transparent h-100"
          >
            <div #card_container class="overflow-hidden border-radius-10 h-100">
              <img
                #img
                loading="lazy"
                (load)="imageLoaded(card_container)"
                class="w-100 h-100 rounded-2 main_image border-radius-10 object-fit-cover"
                [src]="
                  'https://fpico.org/fipcoapi/service/' + slider.main_image
                "
                [alt]="slider.en_service_title"
              />
            </div>
            <span
              class="placeholder bg-opacity-100 absolute top-0 start-0 end-0 bottom-0"
            ></span>
            <figcaption class="card-img-overlay">
              <span
                style="width: 80%; font-size: 13px"
                class="bg-white rounded-3 text-center absolute bottom-0 start-50 translate-middle-x px-3 py-2 fs-13 mb-3 fw-bold line-clamp-1"
              >
                @if (isRTL) {
                {{ slider.ar_service_title }}
                } @else {
                {{ slider.en_service_title }}
                }
              </span>
              <div
                class="card_hidden_content w-100 absolute bottom-0 start-0 p-3 card_text border-radius-10 text-capitalize"
              >
                <p class="text-white mb-1 line-clamp-1">
                  @if (isRTL) {
                  {{ slider.ar_service_title }}
                  } @else {
                  {{ slider.en_service_title }}
                  }
                </p>
                @if (isRTL) {
                <p
                  class="text-lighter fs-13 line-clamp-2"
                  [innerHTML]="slider.ar_service_text | safeHtml"
                ></p>
                }@else {
                <p
                  class="text-lighter fs-13 line-clamp-2"
                  [innerHTML]="slider.en_service_text | safeHtml"
                ></p>
                }
                <a
                  [routerLink]="[
                    '/',
                    languageService.selectedLanguage$ | async,
                    'services-details',
                    slider.id
                  ]"
                  href="#"
                  class="btn btn-main w-100 flex justify-content-between align-items-center text-decoration-none"
                >
                  {{ "More Details" | translate }}
                  <img
                    loading="lazy"
                    [class]="{ rotate_moreDetails_Button: isRTL }"
                    src="/images/services/arrow-right.png"
                    width="25px"
                    alt="button arrow right"
                  />
                </a>
              </div>
            </figcaption>
          </figure>
        </div>
      </div>
      }
    </div>

    <!-- Download PDF section -->
    <div class="my-5">
      <app-h-download-pdf-section></app-h-download-pdf-section>
    </div>
  </div>
</section>

}
