<main class="min-h-screen">
  <app-a-hero-section [isRTL]="isRTL"></app-a-hero-section>
</main>
@if (allHomeData) {
<article>
  <app-b-manager-message
    [isRTL]="isRTL"
    [ChairMessage]="allHomeData.chairMessage"
  />

  @defer (on idle) {
  <app-c-about-us [AboutData]="allHomeData.aboutData" [isRTL]="isRTL" />
  } @placeholder {
  <div
    class="min-h-[200px] bg-gray-100 animate-pulse rounded-lg mx-auto my-4 max-w-5xl"
    role="status"
    aria-label="Loading about us section"
  ></div>
  } @defer (on idle) {
  <app-d-our-services [Service]="allHomeData.services" [isRTL]="isRTL" />
  } @placeholder {
  <div
    class="min-h-[200px] bg-gray-100 animate-pulse rounded-lg mx-auto my-4 max-w-5xl"
    role="status"
    aria-label="Loading services section"
  ></div>
  } @defer (on idle) {
  <app-e-about-us [Whyus]="allHomeData.whyus" [isRTL]="isRTL" />
  } @placeholder {
  <div
    class="min-h-[200px] bg-gray-100 animate-pulse rounded-lg mx-auto my-4 max-w-5xl"
    role="status"
    aria-label="Loading why us section"
  ></div>
  } @defer (on idle) {
  <app-f-our-clients [Client]="allHomeData.clients" [isRTL]="isRTL" />
  } @placeholder {
  <div
    class="min-h-[150px] bg-gray-100 animate-pulse rounded-lg mx-auto my-4 max-w-5xl"
    role="status"
    aria-label="Loading clients section"
  ></div>
  } @defer (on idle) {
  <app-g-our-projects [Project]="allHomeData.projects" [isRTL]="isRTL" />
  } @placeholder {
  <div
    class="min-h-[200px] bg-gray-100 animate-pulse rounded-lg mx-auto my-4 max-w-5xl"
    role="status"
    aria-label="Loading projects section"
  ></div>
  } @defer (on idle) {
  <app-k-our-partners [Partner]="allHomeData.partners" [isRTL]="isRTL" />
  } @placeholder {
  <div
    class="min-h-[150px] bg-gray-100 animate-pulse rounded-lg mx-auto my-4 max-w-5xl"
    role="status"
    aria-label="Loading partners section"
  ></div>
  }

  <app-h-download-pdf-section />
  <app-m-contact-us />
</article>
}
