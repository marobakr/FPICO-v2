<section class="capitalize mx-auto my-4 md:my-20">
  <div class="container mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
      <div class="md:col-span-4">
        <header
          [class]="{ 'text-lg-end': isRTL(), 'text-lg-start': !isRTL() }"
          class=""
          [innerHTML]="'home.clients.text' | translate | safeHtml"
        ></header>
      </div>
      <div class="md:col-span-8">
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-5 gap-3">
          @for (item of Client(); track item.id) {
          <div
            class="text-center flex justify-center items-center md:block rounded-lg"
          >
            <div
              class="image_container w-full h-full flex justify-center items-center bg-white p-2 rounded-[50px]"
            >
              <img
                loading="lazy"
                [src]="'https://fpico.org/fipcoapi/Partner/' + item.main_image"
                class="block mb-3 object-contain w-full"
                alt="FPICO"
              />
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
