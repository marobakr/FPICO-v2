@if (allBlogsData) {
<section class="text-capitalize my-5">
  <h1 class="d-none">FIPCO OUR Blogs</h1>
  <div class="container text-white">
    <!-- section and title -->
    <div class="row justify-content-center">
      <div class="col-12 row align-items-center">
        <app-pages-header
          [title]="'Pages.blogs.title'"
          [title02]="'Pages.blogs.title-desc02'"
          [desc01]="''"
          [desc02]="''"></app-pages-header>
      </div>
    </div>

    <div class="row g-4 my-5 justify-content-center">
      @for (blog of allBlogsData.rows.data|slice: 0: (isDesktop ?9:8) | paginate: { id:'some_id', itemsPerPage: 9,
      currentPage: currentPage,totalItems: totalItems }; track blog.id) {
      <div class="col-6 col-lg-4 rounded-2 mb-4">
        <div class="h-100">
          <figure style="min-height: 300px" class="images_carousel border-radius-10 card bg-transparent h-100">
            <div #card_container class="overflow-hidden border-radius-10 h-100">
              <img
                #img
                loading="lazy"
                (load)="imageLoaded(card_container)"
                class="w-100 h-100 rounded-2 main_image border-radius-10 object-fit-cover"
                [src]="'https://fpico.org/fipcoapi/blogs/' + blog.main_image"
                [alt]="blog.en_blog_title" />
            </div>
            <span
              class="placeholder d-block bg-opacity-100 position-absolute h-100 top-0 start-0 end-0 bottom-0"></span>
            <figcaption class="card-img-overlay">
              <p
                style="width: 80%;font-size:13px;'"
                class="bg-white rounded-3 position-absolute bottom-0 start-50 translate-middle-x px-3 py-2 fs-13 mb-3 fw-bold line-clamp-blogs-2">
                @if (isRTL) {
                {{ blog.ar_blog_title }}
                } @else {
                {{ blog.en_blog_title }}
                }
              </p>
              <div
                class="card_hidden_content w-100 position-absolute bottom-0 start-0 p-3 card_text border-radius-10 text-capitalize">
                <p class="text-white mb-1 line-clamp-2">
                  @if (isRTL) {
                  {{ blog.ar_blog_title }}
                  } @else {
                  {{ blog.en_blog_title }}
                  }
                </p>
                <!-- @if (isRTL) {
                <div class="text-lighter fs-13 line-clamp-2" [innerHTML]="blog.ar_blog_text | safeHtml"></div>
                }@else {
                <div class="text-lighter fs-13 line-clamp-2" [innerHTML]="blog.en_blog_text | safeHtml"></div>
                } -->
                @if(isRTL) {
                <a
                  [routerLink]="['/', languageService.selectedLanguage$ | async, 'blogs', blog.ar_slug]"
                  href="#"
                  class="btn btn-main w-100 d-flex justify-content-between align-items-center text-decoration-none">
                  {{ "More Details" | translate }}
                  <img
                    loading="lazy"
                    [class]="{ rotate_moreDetails_Button: isRTL }"
                    src="/images/services/arrow-right.png"
                    width="25px"
                    alt="button arrow right" />
                </a>
                } @else {
                <a
                  [routerLink]="[
                    '/',
                    languageService.selectedLanguage$ | async,
                    'blogs',
                    'blogs-details',
                    blog.en_slug
                  ]"
                  href="#"
                  class="btn btn-main w-100 d-flex justify-content-between align-items-center text-decoration-none">
                  {{ "More Details" | translate }}
                  <img
                    loading="lazy"
                    [class]="{ rotate_moreDetails_Button: isRTL }"
                    src="/images/services/arrow-right.png"
                    width="25px"
                    alt="button arrow right" />
                </a>
                }
              </div>
            </figcaption>
          </figure>
        </div>
      </div>
      }
    </div>
  </div>
</section>

@if (totalItems > 0) {
<div class="d-flex justify-content-center my-4">
  <pagination-controls
    id="some_id"
    (pageChange)="pageChanged($event)"
    [directionLinks]="true"
    [autoHide]="false"
    [maxSize]="8"
    [nextLabel]="'next' | translate"
    [previousLabel]="'prev' | translate"
    [responsive]="true"
    screenReaderPaginationLabel="Pagination">
  </pagination-controls>
</div>
} }
